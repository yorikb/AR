<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Test</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      html, body, #ar-container { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: marker.mind; autoStart: true;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets></a-assets>

        <!-- Камера -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Світло -->
        <a-entity light="type: ambient; intensity: 1"></a-entity>

        <!-- Прив’язаний до мітки куб -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-box
            position="0 0 -0.5"
            scale="0.3 0.3 0.3"
            rotation="0 45 0"
            color="red"
          ></a-box>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
