<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR — Test Marker</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: marker.mind; autoStart: true; filterMinCF:0.0001; filterBeta:0.001"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <!-- Камера -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Освітлення -->
        <a-entity light="type: directional; color: #ffffff; intensity: 1" position="1 2 1"></a-entity>
        <a-entity light="type: ambient; color: #ffffff; intensity: 0.5"></a-entity>

        <!-- Маркер -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model
            src="fox.glb"
            position="0 -0.5 0"
            rotation="0 180 0"
            scale="1 1 1"
          ></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
