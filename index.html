<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Fullscreen AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame & MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Fullscreen fix -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./marker.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <!-- Завантаження 3D-моделі -->
        <a-asset-item id="modelAsset" src="DamagedHelmet.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target anchor -->
      <a-entity id="anchor" mindar-image-target="targetIndex: 0">
        <!-- Грузить модель та встановлює її позицію/масштаб -->
        <a-gltf-model
          id="helmet"
          src="#modelAsset"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    
  </body>
</html>
