<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR + GLB Model</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      html, body, #ar-container { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: marker.mind; autoStart: true;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <!-- Підстав сюди посилання на свою модель -->
          <a-asset-item id="foxModel" src="DamagedHelmet.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity light="type: ambient; intensity: 1"></a-entity>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model
            src="#foxModel"
            position="0 -0.25 0"
            scale="0.2 0.2 0.2"
            rotation="0 180 0"
          ></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
