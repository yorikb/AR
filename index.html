<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Fullscreen AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame & MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Fullscreen fix -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./marker.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <!-- –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è 3D-–º–æ–¥–µ–ª—ñ -->
        <a-asset-item id="modelAsset" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target anchor -->
      <a-entity id="anchor" mindar-image-target="targetIndex: 0">
        <!-- –ì—Ä—É–∑–∏—Ç—å –º–æ–¥–µ–ª—å —Ç–∞ –≤—Å—Ç–∞–Ω–æ–≤–ª—é—î —ó—ó –ø–æ–∑–∏—Ü—ñ—é/–º–∞—Å—à—Ç–∞–± -->
        <a-gltf-model
          id="helmet"
          src="#modelAsset"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("load", () => {
        // Hack for mobile browser to enter fullscreen
        setTimeout(() => {
          window.scrollTo(0, 1);
        }, 100);
      });

      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const anchorEl = document.querySelector("#anchor");
        const modelEl = document.querySelector("#helmet");

        let modelLoaded = false;
        let modelMoved = false;

        modelEl.addEventListener("model-loaded", () => {
          console.log("‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞");
          modelLoaded = true;
        });

        anchorEl.addEventListener("targetFound", () => {
          console.log("üéØ –ú—ñ—Ç–∫–∞ –∑–Ω–∞–π–¥–µ–Ω–∞");

          if (modelLoaded && !modelMoved) {
            modelMoved = true;

            // –í—ñ–¥–∫—Ä—ñ–ø–∏—Ç–∏ –º–æ–¥–µ–ª—å
            anchorEl.removeChild(modelEl);
            sceneEl.appendChild(modelEl);

            // –ü–µ—Ä–µ–º—ñ—Å—Ç–∏—Ç–∏ –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ—é
            modelEl.setAttribute("position", "0 0 -1");
            modelEl.setAttribute("scale", "0.5 0.5 0.5");
            modelEl.setAttribute("rotation", "0 180 0");

            console.log("üì¶ –ú–æ–¥–µ–ª—å –ø–µ—Ä–µ–º—ñ—â–µ–Ω–∞ –≤ –∫—ñ–º–Ω–∞—Ç—É");
          }
        });
      });
    </script>
  </body>
</html>
